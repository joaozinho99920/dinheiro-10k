<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Resgate Dinheiro-10k</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#ff4d4d;--muted:#9fb0c8}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#071025 0%, #0f1724 100%);color:#fff;display:flex;align-items:center;justify-content:center;}
  .wrap{width:min(820px,94%);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:26px;box-shadow:0 10px 30px rgba(2,6,23,0.6);}
  h1{margin:0 0 6px 0;font-size:28px;letter-spacing:0.4px;}
  p.lead{margin:0 0 18px 0;color:var(--muted);}
  .prize{display:flex;gap:16px;align-items:center;margin-bottom:18px;}
  .chip{background:linear-gradient(90deg,#ffb86b,#ff4d4d);padding:12px 18px;border-radius:12px;font-weight:700;color:#08101a;}
  .btn{display:inline-flex;gap:12px;align-items:center;padding:12px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:700;background:linear-gradient(90deg,#1b6bff,#4f46e5);box-shadow:0 6px 18px rgba(79,70,229,0.2);color:white;font-size:16px;text-decoration:none;}
  .sub{color:var(--muted);font-size:14px;margin-top:10px;}
  .center{display:flex;justify-content:center;}
  .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.65);z-index:40;backdrop-filter:blur(2px);visibility:hidden;opacity:0;transition:opacity .18s ease,visibility .18s;}
  .modal.show{visibility:visible;opacity:1;}
  .panel{background:var(--card);padding:20px;border-radius:12px;min-width:280px;text-align:center;}
  .panel h2{margin:0 0 8px 0;}
  .progress{height:12px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden;margin-top:12px;}
  .bar{height:100%;width:0%;background:linear-gradient(90deg,#4f46e5,#1b6bff);transition:width 0.3s ease;}
  .confetti-piece{position:fixed;width:10px;height:14px;border-radius:2px;z-index:60;pointer-events:none;opacity:0;transform:translateY(-20px) rotate(20deg);}
  footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center;}
  @media (max-width:560px){h1{font-size:20px}.btn{width:100%;justify-content:center}}
</style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>Parabéns — você foi selecionado!</h1>
    <p class="lead">Você recebeu <strong>10.000 créditos</strong> para usar no jogo <strong>Dinheiro-10k</strong>. Clique no botão abaixo para resgatar seu prêmio.</p>

    <div class="prize">
      <div class="chip">+10.000</div>
      <div>
        <a id="claimBtn" href="https://joaozinho99920.github.io/rpg-pc3/" target="_blank" class="btn">Resgatar agora &raquo;</a>
        <div class="sub">Clique no botão para abrir o jogo.</div>
      </div>
    </div>

    <footer>Projeto Dinheiro-10k</footer>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="panel">
      <h2>Abrindo Dinheiro-10k…</h2>
      <div class="progress" aria-hidden="true"><div id="bar" class="bar"></div></div>
      <div id="status" style="margin-top:10px;color:#9fb6ff">Preparando conexão…</div>
      <div style="margin-top:12px;">
        <button id="closeModal" class="btn" style="background:linear-gradient(90deg,#ff6b6b,#ffb86b)">Cancelar</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const modal = document.getElementById('modal');
  const bar = document.getElementById('bar');
  const status = document.getElementById('status');
  const closeModal = document.getElementById('closeModal');

  // Modal pode ser exibido apenas para efeito visual, o link do botão abre direto
  const claimBtn = document.getElementById('claimBtn');
  claimBtn.addEventListener('click', ()=> {
    modal.classList.add('show');
    modal.setAttribute('aria-hidden','false');
    bar.style.width = '18%';
    status.textContent = 'Conectando ao servidor...';

    let pct = 18;
    const steps = [32, 47, 63, 79, 92, 100];
    let i = 0;
    const t = setInterval(()=>{
      pct = steps[i] || 100;
      bar.style.width = pct + '%';
      status.textContent = pct < 100 ? 'Carregando recursos ('+pct+'%)' : 'Pronto! Abrindo...';
      i++;
      if(pct >= 100){
        clearInterval(t);
        setTimeout(()=>{
          modal.classList.remove('show');
          modal.setAttribute('aria-hidden','true');
        }, 650);
      }
    }, 300);
  });

  closeModal.addEventListener('click', ()=>{ modal.classList.remove('show'); modal.setAttribute('aria-hidden','true'); });
})();
</script>
</body>
</html>
